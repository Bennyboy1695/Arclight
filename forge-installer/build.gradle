plugins {
    id 'java'
}

repositories {
    mavenCentral()
    maven {
        name = 'sponge'
        url = 'https://repo.spongepowered.org/maven'
    }
}

dependencies {
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'org.json:json:20201115'
    compile project(':arclight-api')
    compile project(':i18n-config')
}
